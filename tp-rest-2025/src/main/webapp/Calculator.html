<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <!-- Formulaire pour l'ADDITION (JSON) -->
    <h2>Addition (JSON)</h2>
    <form method="post" action="/tp-rest-2025/rest/calcul/add">
        <label for="a_add">A :</label>
        <input type="number" id="a_add" name="a" required>
        <br><br>
        <label for="b_add">B :</label>
        <input type="number" id="b_add" name="b" required>
        <br><br>
        <button type="submit">Additionner</button>
    </form>

    <hr>

    <!-- Formulaire pour la MULTIPLICATION (XML) -->
    <h2>Multiplication (XML)</h2>
    <form method="post" action="/tp-rest-2025/rest/calcul/add/multiply">
        <label for="a_mult">A :</label>
        <input type="number" id="a_mult" name="a" required>
        <br><br>
        <label for="b_mult">B :</label>
        <input type="number" id="b_mult" name="b" required>
        <br><br>
        <button type="submit">Multiplier</button>
    </form>
    
    
    <hr>

</form>

</body>
</html>
